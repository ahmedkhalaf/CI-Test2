sudo: required

language: scala
scala: 2.11.2

services:
  - docker
addons:
  artifacts: true
  apt:
   packages:
    # Dependencies from tutorial
    - autoconf
    - automake
    - autotools-dev
    - curl
    - libmpc-dev
    - libmpfr-dev
    - libgmp-dev
    - gawk
    - build-essential
    - bison
    - flex
    - texinfo
    - gperf
    - libncurses5-dev
    - libusb-1.0-0
    - libboost-dev
    - zip

# Environment
env:
 global:
  - RISCV=$TRAVIS_BUILD_DIR/riscv-tools-$BRANCH_N
  - PATH=$VERILATOR_ROOT/bin:$PATH:$RISCV/bin
  - JOBS=4

before_install:
 - git submodule update --init --recursive
 - wget "https://s3.amazonaws.com/ci-build-test/ahmedkhalaf/CI-Test2/40/40.1/out/riscv-tools-boom.zip"
 - mkdir -p $RISCV
 - unzip riscv-tools-*.zip -d $RISCV

# Execute the build
install:
 - git clone -b $BRANCH_N $REPO $BRANCH_N
 - cd $BRANCH_N
 - git submodule update --init
 - cd emulator
 - make run CONFIG=BOOMConfig
 - cd ..

